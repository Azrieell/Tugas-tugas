<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <body>
        <script>
            var total = prompt("Total belanja anda");
            document.write("<h2>Total belanja anda Rp." + total);

            if (total == "200.000") {
                document.write("<h2>Selamat anda mendapatkan diskon 15%</h2>");
            } else if (total == "300.000") {
                document.write("<h2>Selamat anda mendapatkan diskon 20%</h2>");
            }
            else {
                document.write("Maaf anda tidak mendapatkan diskon");
            }
        </script>
    </body>
</body>
